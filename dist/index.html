<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity=""
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.min.css" />
    <script src="js/main.js" type="module"></script>
  </head>
  <body>
    <main class="fade-in">
      <h1 class="offscreen">
        Responsive Weather App Powered by the Open Weather A P I
      </h1>
      <section id="search-bar" class="search-bar fade-in">
        <form id="search-bar-form" class="search-bar-form" role="search">
          <label for="search-bar-text" class="offscreen"
            >Enter a new location</label
          >
          <input
            id="search-bar-text"
            class="search-bar-text"
            type="text"
            role="searchbox"
            size="40"
            autocomplete="off"
            placeholder="City, State, Country"
          />
          <button
            id="search-bar-button"
            class="search-bar-button button"
            title="Submit Location"
            aria-label="Enter Zip Code or City, State, and Country to retrieve weather conditions"
          >
            <i class="fas fa-search"></i>
            <i class="fas fa-sync fa-spin none"></i>
          </button>
        </form>
      </section>
      <a href="#current-forecast" class="skip-link"
        >Skip to Current Conditions</a
      >
      <section
        id="current-forecast"
        class="current-forecast fade-in"
        role="region"
        aria-labelledby="current-forecast-location"
      >
        <h2 id="current-forecast-location" class="current-forecast-location">
          Current Conditions
        </h2>
        <div
          id="current-forecast-conditions"
          class="current-forecast-conditions"
        ></div>
      </section>
      <a href="#daily-forecast" class="skip-link">Skip to Six Day Forecast</a>
      <nav id="nav-buttons" class="nav-buttons fade-in">
        <button
          id="get-location"
          class="button"
          title="Get Location"
          aria-label="Get the current weather conditions for your current location"
        >
          <i class="fas fa-map-marker-alt"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>
        <button
          id="home"
          class="button"
          title="Home weather"
          aria-label="Get the current weather conditions for your home location"
        >
          <i class="fas fa-home"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>
        <button
          id="save-location"
          class="button"
          title="Save Location"
          aria-label="Save the current location as your home location"
        >
          <i class="fas fa-save"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>
        <button
          id="unit"
          class="button"
          title="Toggle Measurement Units"
          aria-label="Toggle between metric and imperial measurement units"
        >
          <i class="fas fa-chart-bar"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>
        <button
          id="refresh"
          class="button"
          title="Refresh Weather"
          aria-label="Refresh the current weather conditions"
        >
          <i class="fas fa-sync-alt"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>
      </nav>
      <hr fade-in />
      <section
        id="daily-forecast"
        class="daily-forecast fade-in"
        role="region"
        aria-labelledby="daily-forecast-title"
      >
        <h2 id="daily-forecast-title" class="daily-forecast-title offscreen">
          Six Day Forecast
        </h2>
        <div id="daily-forecast-contents" class="daily-forecast-contents"></div>
      </section>
      <p id="confirmation" class="offscreen" aria-live="assertive"></p>
    </main>
  </body>
</html>
